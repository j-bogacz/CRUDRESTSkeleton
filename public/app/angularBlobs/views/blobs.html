Search: <input type="text" ng-model="search.name">
<ul ng-repeat="blob in blobs | filter: search">
    <li>
        <a href="#/{{blob._id}}">{{blob._id}}</a>
        <a>{{blob.name}}</a>
        <a>{{blob.badge}}</a>
        <a>{{blob.dob | date}}</a>
        <input type="checkbox" ng-model="blob.isLoved">
    </li>
</ul>
